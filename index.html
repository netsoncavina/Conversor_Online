<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conversor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <style>
      input[type="text"]:disabled {
        background: white;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
 
    <h1 class="text-center">Conversor</h1>

    <div class="col-md-3 mx-auto mt-5">
      <div class="form-group">
        <!-- <label for="formularioIdade">Qual sua idade?</label> -->
        <select
          class="form-control"
          id="formularioGrandezas"
          onchange="atualizarGrandezas()"
        >
          <option>Massa</option>
          <option>Velocidade</option>
          <option>Volume</option>
          <option>Area</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 ml-auto mr-auto">
        <div class="form-group">
          <!-- <label for="formularioIdade">Qual sua idade?</label> -->
          <select class="form-control" id="formulario1" onchange="converter()">
            <option>Kilograma</option>
            <option>Grama</option>
            <option>Libra</option>
            <option>Onça</option>
            <option>Tonelada</option>
          </select>
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Entrada</span
            >
          </div>
          <input
            id="entrada"
            type="text"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
      </div>
      <div class="col-md-3 ml-auto mr-auto">
        <div class="form-group">
          <select class="form-control" id="formulario2" onchange="converter()">
            <option>Grama</option>
            <option>Kilograma</option>
            <option>Libra</option>
            <option>Onça</option>
            <option>Tonelada</option>
          </select>
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Saída</span
            >
          </div>
          <input
            id="saida"
            type="text"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
            disabled
          />
        </div>
      </div>
    </div>
    <div class="row">
      <button
        style="background-color: #bbc7cf80; color: rgb(10, 0, 0)"
        type="button"
        class="btn btn-secondary btn-lg mx-auto"
        onclick="converter()"
      >
        Converter
      </button>
    </div>
    <br /><br>
    <h2 class="text-center display-6">Proporções</h2>

    <div class="row">
      <div class="col-md-4 ml-auto mr-auto">
      <p id="texto1" class="lead">1 Kilograma equivale a 1000 Gramas</p>
    </div>
    <div class="col-md-4 ml-auto mr-lg-5">
      <p id="texto2"  class="lead text-left">1 Grama equivale a 0.001 Kilogramas</p>
    </div>
    </div>



    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
